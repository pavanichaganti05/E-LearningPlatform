<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>E-learning Platform</h1>
    </header>
    <main>
        <section id="profile">
            <h2>User Profile</h2>
            <div class="profile-info">
                <img src="userprofile.jpg" alt="User Profile Picture">
                <h3>Arya</h3>
                <p>Email: arya1@example.com</p>
            </div>
        </section>
        <section id="courses">
            <h2>Available Courses</h2>
            <div class="course">
                <img src="course1.png" alt="Course 1">
                <h3>Course 1: Advanced Mathematics</h3>
                <p>Instructor: Yoongi</p>
                <button onclick="enroll('Advanced Mathematics')">Enroll</button>
            </div>
            <div class="course">
                <img src="course2.webp" alt="Course 3">
                <h3>Course 3: Java Programming</h3>
                <p>Instructor: Kim</p>
                <button onclick="enroll('Java Programming')">Enroll</button>
            </div>
            <div class="course">
                <img src="course3.jpg" alt="Course 4">
                <h3>Course 4: Python Programming</h3>
                <p>Instructor: Geon</p>
                <button onclick="enroll('Python Programming')">Enroll</button>
            </div>
            <div class="course">
                <img src="course4.avif" alt="Course 1">
                <h3>Course 1: BlockChain</h3>
                <p>Instructor: Hoseok</p>
                <button onclick="enroll('BlockChain')">Enroll</button>
            </div>
            <!-- Add more courses as needed -->
        </section>
        <section id="progress">
            <h2>Your Courses</h2>
            <ul id="enrolled-courses">
                <!-- Enrolled courses will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
